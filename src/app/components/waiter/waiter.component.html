<!-- Second Option -->
<div class="container">
  <div class="row">
    <div class="card mt-5">
      <div class="card-body">
        <!-- <form> -->

          <h5 class="ml-2">INICIA TU PEDIDO {{clientName}}</h5>
          <label for="clientName">Nombre cliente:
              <input [(ngModel)]="clientName" placeholder="Nombre Cliente" type="text" />
            </label> 
          <div class="form-group">
            <button class="btn btn-warning mb-2 m-2" (click)="filterBreakfast('breakfast')">
              <i class="fas fa-check-circle"></i> DESAYUNO
            </button>
            <button class="btn btn-warning mb-2 m-2" (click)="filterDailyMenu('dailyMenu')">
              <i class="fas fa-check-circle"></i> MENÚ DEL DÍA
            </button>      
          </div>  
          <div class="form-group">
            <button type="submit" class="btn btn-success mb-2 m-2" 
              *ngFor="let Food of list" (click)="onSelect(Food)">
              {{Food.name}}<br>{{Food.price}}
            </button>
          </div>
        <!-- </form> -->
      </div>
    </div>

    <div class="card mt-5">
      <div class="card-body">

          <table class="table table-sm table-hover">
              <tbody>
                  <tr *ngFor="let Food of selectedList">
                      <td>{{Food.name}}</td>
                      <td>{{Food.price}}</td>
                      <a class="btn btn-danger text-while" (click)="onDelete(Food.id)">
                          <i class="fas fa-trash-alt"></i>
                      </a>
                  </tr>
              </tbody>
          </table>

          <p id="total">Total Pedido:${{sum}}</p>
          <div class="row">

              <button class="btn btn-warning mb-2 m-2" routerLink="/landing" routerLinkActive="active">
                <h5> Enviar a cocina</h5>
              </button>

            <!-- <button class="btn btn-danger mb-2 m-2" type="reset">
              <i class="fas fa-ban"></i> Cancelar
            </button> -->
          </div>
      </div>
    </div>
    <div class="col-sm text-center mt-5">
        <h2> Ñam!...</h2>
        <img width="200" alt="Burger Logo" src="https://i.ibb.co/6Xt3x4K/BURGUER-QUEEN3-PNG.png">
      </div>
  </div>
</div>
